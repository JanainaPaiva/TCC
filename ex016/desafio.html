            function a1() {
                contador1++
                vot1.innerHTML = `<p>candidatoA <mark>${contador1}
                    </mark> votos!!!</p>`}

                    function a2() {

                    </mark> votos!!!</p>`}

                    </mark> votos!!!</p>`}

                contador4++
